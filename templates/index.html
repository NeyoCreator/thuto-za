{% extends 'layout.html' %}

{% block content %}
<div class="stepper">
    <div class="step active">Step:1</div>
    <div class="step">Step:2</div>
    <div class="step">Step:3</div>
</div>

<div class="main-container">
<div class="chat-container">
    <h1 class="main-heading">Thuto.</h1>
    <h2 class="subtitle">Create your own website.üåê</h2>
    <div id="chat-window">
        <div id="messages"></div>
    </div>
    <div class="suggestions" id="suggestions"></div>
    <div class="input-area">
        <input id="user-input" type="text" placeholder="Type your message...">
        <button id="send-btn">Send</button>
    </div>
</div>
</div>

<!-- Add Google Fonts Link -->
<link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">

<style>
    /* General Styles */
    body {
        font-family: 'Roboto', sans-serif;
        background-color: #F3F4F6; /* Light Gray */
        color: #00008B; /* Dark Blue */
    }

    .main-heading {
        font-family: 'Russo One', sans-serif; /* Heading Font */
        color: #0000FF; /* Primary Blue */
        text-align: center;
        margin-bottom: 5px;
    }

    .subtitle {
        font-family: 'Roboto', sans-serif; /* Subtitle Font */
        color: #1F2937; /* Dark Gray */
        text-align: center;
        font-size: 18px;
        margin-bottom: 20px;
    }

    .stepper {
        display: flex;
        justify-content: center;
        padding: 32px;
    }

    .step {
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 10px;
        padding: 10px 20px;
        border-radius: 25px; /* Pill shape */
        background-color: #E0E7FF; /* Light Blue */
        color: #1F2937; /* Dark Gray */
        font-weight: bold;
        transition: background-color 0.3s ease;
    }

    .step.active {
        background-color: #0000FF; /* Primary Blue */
        color: white;
    }

    .chat-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #FFFFFF; /* White background */
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
    }

    #chat-window {
        height: 300px;
        overflow-y: auto;
        padding: 10px;
        border-bottom: 1px solid #ddd;
    }

    .chat-message {
        padding: 15px 20px; /* Increased padding */
        border-radius: 20px; /* Rounded corners */
        margin: 5px 0; /* Margin between messages */
        max-width: 75%; /* Limit message width */
        word-wrap: break-word; /* Allow long words to wrap */
    }

    .user-message {
        background-color: #E0E7FF; /* Light Blue for user messages */
        border-top-left-radius: 20px; /* Rounded top-left corner */
        border-top-right-radius: 20px; /* Rounded top-right corner */
        border-bottom-right-radius: 0px; /* Square bottom-right corner */
        border-bottom-left-radius: 20px; /* Square bottom-left corner */
        align-self: flex-end; /* Align user messages to the right */
    }

    .bot-message {
        background-color: #1E90FF; /* Secondary Blue for bot messages */
        color: white;
        border-top-left-radius: 0; /* Square top-left corner */
        border-top-right-radius: 20px; /* Rounded top-right corner */
        border-bottom-right-radius: 20px; /* Rounded bottom-right corner */
        border-bottom-left-radius: 20px; /* Rounded bottom-left corner */
        align-self: flex-start; /* Align bot messages to the left */
    }

    .input-area {
        display: flex;
        padding: 10px;
        background-color: #E0E7FF; /* Light Blue background */
        border-radius: 8px;
        margin-top: 10px;
    }

    .input-area input {
        flex: 1;
        padding: 10px;
        border: 1px solid #D1D5DB; /* Light Gray border */
        border-radius: 20px;
        box-shadow: inset 0px 2px 4px rgba(0, 0, 0, 0.05);
        transition: border-color 0.2s ease;
    }

    .input-area input:focus {
        border-color: #0000FF; /* Primary Blue */
        outline: none;
    }

    .input-area button {
        padding: 10px 20px;
        background-color: #1E90FF; /* Secondary Blue */
        color: white;
        border: none;
        border-radius: 20px;
        margin-left: 10px;
        cursor: pointer;
        transition: background-color 0.2s ease, box-shadow 0.2s ease;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    .input-area button:hover {
        background-color: #0000FF; /* Primary Blue on hover */
        box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.15);
    }

    /* Loading Overlay */
    #loading-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 1000;
        justify-content: center;
        align-items: center;
    }

    .loader {
        border: 5px solid #f3f3f3;
        border-top: 5px solid #0000FF; /* Primary Blue */
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    /* Mobile Responsiveness */
    @media (max-width: 768px) {
        .stepper {
            flex-direction: row;
            padding: 16px;
        }

        .chat-container {
            padding: 20px;
        }

        .input-area {
            flex-direction: column;
        }

        .input-area input {
            margin-bottom: 10px;
        }

        .input-area button {
            width: 100%;
        }

        #chat-window {
            height: 250px;
        }
    }

    @media (max-width: 480px) {
        .input-area input {
            padding: 8px;
        }

        .input-area button {
            padding: 8px 15px;
        }

        .chat-container {
            padding: 15px;
        }

        #chat-window {
            height: 200px;
        }
        .main-container {
  padding-left: 32px;
  padding-right: 32px;
}
    }
</style>
{% endblock %}

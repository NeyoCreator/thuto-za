<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Fristos-Kota-Palace
  </title>
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9T5ARRe7R43PRGf7w8q8WuyYwjt9r/tGgXlf/yMi+z9UMpjS9Dv" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" rel="stylesheet">
   <style>
    body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa; /* Light mode background */
            color: #343a40; /* Dark text for contrast */
        }

        .hero {
            background-color: #FFA500;
            color: white;
            padding: 64px 0; /* Multiples of 8 for padding */
            text-align: center;
            overflow: hidden; /* For animation containment */
        }

        .hero h1 {
            font-size: 3rem;
            font-weight: 700;
            animation: fadeInUp 1s ease-in-out; /* Animation */
        }

        .hero p {
            font-size: 1.2rem;
            margin-top: 16px;
            animation: fadeInUp 1.2s ease-in-out; /* Animation with delay */
        }
        .img-container {
            width: 100%;
            overflow: hidden;
        }
        .img-container img {
            width: 100%;
            height: auto;
            display: block;
            animation: fadeIn 1s ease-in-out;
        }


        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .container {
            padding: 32px;
        }
   </style>
  </link>
 </head>
 <body>
  <section class="hero">
   <div class="container">
    <h1 class="display-4">
     Fristos-Kota-Palace
    </h1>
    <p class="lead">
     We provide Kota experiences.
    </p>
   </div>
  </section>
  <section class="container">
   <div class="img-container">
    <img alt="Kota Experience" src="uploaded_image_1.jpg"/>
   </div>
   <p class="mt-4">
    <span class="material-symbols-outlined">
     apartment
    </span>
    Luxury accomodation
   </p>
   <p>
    <span class="material-symbols-outlined">
     restaurant_menu
    </span>
    Delicious Food
   </p>
   <p>
    <span class="material-symbols-outlined">
     school
    </span>
    Top-notch education
   </p>
  </section>
  <script crossorigin="anonymous" integrity="sha384-C6RzsynM9kWDrMNeT9p4OGlnN+vYM4yJ709bZAWrCFTvX9b11+sGq6bV89kP3I" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
  </script>
 </body>
</html>

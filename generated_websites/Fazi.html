  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa; /* Light mode background */
            color: #343a40; /* Darker text for contrast */
        }

        .hero {
            background-color: #FFA500;
            color: white;
            padding: 64px 0; /* Multiples of 8 for padding */
            text-align: center;
            overflow: hidden; /* For animation containment */
        }

        .hero h1 {
            font-size: 3.5rem;
            animation: fadeInUp 1s ease-in-out; /* Animation */
        }

        .hero p {
            font-size: 1.2rem;
            margin-top: 24px;
            animation: fadeInUp 1.2s ease-in-out; /* Animation with delay */
        }


        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            animation: fadeIn 1s ease-in-out;
        }

        .container {
            padding: 64px 16px; /* Multiples of 8 */
        }

        /* Keyframes for animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
  </style>
 </head>

<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Leroy's Comic Shop
  </title>
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc+gFMm1P8w" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Bangers&amp;family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
            background-color: #fff; /* Light mode background */
            color: #333;
        }
        .hero {
            background-color: #FFA500; /* Specified orange color */
            padding: 64px 0; /* Padding multiple of 8 */
            text-align: center;
        }

        h1 {
            font-family: 'Bangers', cursive; 
            font-size: 3.5rem;
            color: white;
            margin-bottom: 24px; /* Padding multiple of 8 */
            animation: slideIn 1s ease-in-out; /* Animation */
        }
        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }


        .comic-image {
            max-width: 80%;
            height: auto;
            display: block;
            margin: 32px auto; /* Padding multiple of 8 */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);  /* Subtle shadow */
            animation: fadeIn 1.5s ease-in-out; /* Animation */

        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 32px; /* Padding multiple of 8 */
        }
        .icon {
            font-size: 2rem;
            margin-right: 8px; /* Padding multiple of 8 */
            vertical-align: middle;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            .comic-image {
                max-width: 90%;
            }
        }
  </style>
 </head>
 <body>
  <section class="hero">
   <h1>
    Leroy's Comic Shop
   </h1>
   <p>
    Provides the best of Marvel Comics and the best of DC Comics!
   </p>
   <img alt="Comics" class="comic-image" src="uploaded_image_0.jpg"/>
   <img src="uploaded_image_1.jpg"/>
  </section>
  <script crossorigin="anonymous" integrity="sha384-C6RzsynM9kWmRnDENdmnaj4uGFHzYg9WOEqCrcLPpMm5lCvuyPqFnVclFkkWcA+" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
  </script>
 </body>
</html>

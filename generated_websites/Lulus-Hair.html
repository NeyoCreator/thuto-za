<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Lulu's Hair Space
  </title>
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" integrity="sha384-9/re/V8a/4MgGa9l411yyV12uNQ7oFB12ibuStBeePs8rCeZq6E+/0MYpdfQA=" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" rel="stylesheet">
   <style>
    body {
            font-family: 'Poppins', sans-serif;
            background-color: #fff;
            color: #333;
        }
        .hero-section {
            background-color: #FFA500; /* Specified color */
            padding: 64px 0; /* Multiples of 8 */
            color: white;
        }
        .hero-title {
            font-size: 3rem;
            font-weight: 700;
            animation: fadeInUp 1s ease-in-out; /* Animation */
        }
        .hero-subtitle {
            font-size: 1.5rem;
            margin-bottom: 32px; /* Multiples of 8 */
            animation: fadeInUp 1.2s ease-in-out; /* Animation with delay */
        }
        .btn-custom {
            background-color: white;
            color: #FFA500;
            border: none;
            padding: 16px 32px; /* Multiples of 8 */
            border-radius: 8px;
            font-weight: 600;
            transition: background-color 0.3s ease; /* Smooth transition */
        }
        .btn-custom:hover {
            background-color: #e69500;
             color: white;
        }

        .image-container{
            animation: fadeIn 2s ease-in-out;

        }
        .icon-container {
            font-size: 48px;
            color: #FFA500;
            margin-bottom: 16px;
        }



        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
   </style>
  </link>
 </head>
 <body>
  <section class="hero-section">
   <div class="container">
    <div class="row align-items-center">
     <!-- Use Bootstrap row and align-items-center -->
     <div class="col-md-6">
      <h1 class="hero-title">
       Lulu's Hair Space
      </h1>
      <p class="hero-subtitle">
       Here at Lulu's Hair Space, we provide you with what is required to make your hair top-notch, and we believe in making our customers feel special. We are situated in Soshanguve, next to Soshanguve Mall.
      </p>
      <button class="btn btn-custom">
       Book Now
      </button>
     </div>
     <div class="col-md-6 image-container">
      <img alt="Lulu's Hair Space" class="img-fluid" src="uploaded_image_2.jpg"/>
     </div>
    </div>
   </div>
  </section>
  <script crossorigin="anonymous" integrity="sha384-geWF76RCw+ZAqmHrR8Xt7ee+I49qEgORyUB4k+IRpI4d4sI7VpOfvljllgP3iH" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
  </script>
 </body>
</html>

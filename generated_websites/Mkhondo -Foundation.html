<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Mkhondo Foundation - Jacob Zumza
  </title>
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa; /* Light mode background */
            color: #212529; /* Dark text for contrast */
        }
        .hero {
            background-color: #00FF00;
            color: white;
            padding: 64px 0; /* Padding multiples of 8 */
            text-align: center;
        }
        .img-container {
           display: flex;
           justify-content: center; /* Center images horizontally */
           gap: 16px; /* Space between images */
           padding: 32px;

        }
        img {
            max-width: 400px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out; /* Fade-in animation */
         }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .content {
            padding: 32px;
        }
        .icon {
            font-size: 24px;
            vertical-align: middle;
            margin-right: 8px;
        }
  </style>
 </head>
 <body>
  <section class="hero">
   <div class="container">
    <h1>
     Mkhondo Foundation
    </h1>
    <p>
     Supporting former resident Jacob Zumza
    </p>
   </div>
  </section>
  <section class="content">
   <div class="container">
    <div class="img-container">
     <img alt="Image 1" src="uploaded_image_0.jpg"/>
     <img alt="Image 2" src="uploaded_image_1.jpg"/>
    </div>
    <p>
     Welcome to the Mkhondo Foundation website, dedicated to supporting Jacob Zumza.
     <span class="material-icons icon">
      home
     </span>
    </p>
    <p>
     Learn more about our mission and how you can contribute.
     <span class="material-icons icon">
      info
     </span>
    </p>
   </div>
  </section>
  <script crossorigin="anonymous" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
  </script>
 </body>
</html>

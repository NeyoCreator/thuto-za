<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Boitumelo Space
  </title>
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6yZZu7Xw+x9zXJeJA0NezTmVk8c+K4OGvmD0gP9ND9jQ8Qo8RIZ6zTtrkLC+p" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&amp;family=Roboto:wght@300;400&amp;display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
            color: #333;
            background-color: #f8f8f8; /* Light mode background */
        }
        h1, h2, h3 {
            font-family: 'Playfair Display', serif;
            color: #800080; /* Purple color */
        }
        .hero {
            background-color: #fff;
            padding: 80px 0; /* Multiples of 8 for padding */
        }

        .img-container {
            overflow: hidden; /* For image clipping */
        }
        img {
            width: 100%;
            transition: transform 0.3s ease; /* Smooth transition */
        }
        .img-container:hover img {
            transform: scale(1.1); /* Zoom effect on hover */
        }
        .btn-purple {
            background-color: #800080;
            color: white;
            border: none;
        }
        .social-icons a {
            color: #800080;
            font-size: 24px;
            margin: 0 8px; /* Multiples of 8 for spacing */
            transition: transform 0.2s ease;
        }
        .social-icons a:hover {
            transform: scale(1.2);
        }
        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .hero {
                padding: 40px 0;
            }
        }
  </style>
 </head>
 <body>
  <section class="hero container">
   <div class="row">
    <div class="col-md-6">
     <h1>
      Boitumelo Space
     </h1>
     <h2>
      Luxury hair care for the professional woman.
     </h2>
     <!-- Option 1 used here -->
     <p>
      Elevate your professional image with our premium hair services.
     </p>
     <button class="btn btn-purple">
      Book Appointment
     </button>
    </div>
    <div class="col-md-6 img-container">
     <img alt="Boitumelo Space Hair Style" src="uploaded_image_0.jpg"/>
    </div>
   </div>
   <div class="row mt-4">
    <!-- Adds some space between the image rows -->
    <div class="col-md-6 img-container">
     <img alt="Another Boitumelo Style" src="uploaded_image_1.jpg"/>
    </div>
    <div class="col-md-6 d-flex align-items-center">
     <!-- Add some text or another element here if needed -->
     <p>
      Discover the difference at Boitumelo Space, where luxury meets expertise.
     </p>
    </div>
   </div>
  </section>
  <footer class="container mt-5 py-3 text-center">
   <div class="social-icons">
    <a href="#">
     <span class="material-icons">
      facebook
     </span>
    </a>
    <a href="#">
     <span class="material-icons">
      instagram
     </span>
    </a>
    <a href="#">
     <span class="material-icons">
      email
     </span>
    </a>
   </div>
   <p>
    © 2023 Boitumelo Space
   </p>
  </footer>
  <script crossorigin="anonymous" integrity="sha384-C6RzsynM9kWDrMNeT87+cUdD5n+IYY3RxlYTx9uYU86nWj7sQtjNqp9/B/bP8rY" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
  </script>
 </body>
</html>

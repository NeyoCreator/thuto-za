<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Lerato's Boutique
  </title>
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6vCbwUHvk5G7u0pdkfJ41p+WVR4j7uDEM7wCxtHFwRdB3r7W+xYpMc5A7ZTxE" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&amp;family=Poppins:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" rel="stylesheet"/>
  <link href="/static/styles.css" rel="stylesheet">
  </link>
  <link href="/static/css/Leratos-Botique.css" rel="stylesheet"/>
 </head>
 <body class="dark-mode">
  <header class="container-fluid py-4">
   <div class="container">
    <h1 class="text-center display-4 text-light">
     Lerato's Boutique
    </h1>
   </div>
  </header>
  <main class="container py-5">
   <section class="py-5" id="hero">
    <div class="container">
     <h2 class="text-center display-5 text-light mb-4">
      Unleash your inner radiance
     </h2>
     <p class="text-center text-light lead mb-5">
      We offer a wide range of hair styling services, from classic cuts to custom braids and weaves. Book your appointment today and let us help you find the perfect look!
     </p>
     <div class="text-center">
      <button class="btn btn-lg btn-outline-light">
       Book Now
      </button>
     </div>
    </div>
   </section>
   <section class="py-5" id="gallery">
    <div class="container">
     <h3 class="text-center text-light display-6 mb-4">
      Our Work
     </h3>
     <div class="carousel slide" id="carouselExample">
      <div class="carousel-inner">
       <div class="carousel-item active">
        <img alt="Hair Style 1" class="d-block w-100" src="/static/images/uploaded_image_0.jpg"/>
       </div>
       <div class="carousel-item">
        <img alt="Hair Style 2" class="d-block w-100" src="/static/images/uploaded_image_1.jpg"/>
       </div>
       <div class="carousel-item">
        <img alt="Hair Style 3" class="d-block w-100" src="/static/images/uploaded_image_2.jpg"/>
       </div>
      </div>
      <button class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#carouselExample" type="button">
       <span aria-hidden="true" class="carousel-control-prev-icon">
       </span>
       <span class="visually-hidden">
        Previous
       </span>
      </button>
      <button class="carousel-control-next" data-bs-slide="next" data-bs-target="#carouselExample" type="button">
       <span aria-hidden="true" class="carousel-control-next-icon">
       </span>
       <span class="visually-hidden">
        Next
       </span>
      </button>
     </div>
    </div>
   </section>
   <section class="py-5" id="contact">
   </section>
  </main>
  <footer class="container-fluid py-4 bg-dark text-light">
   <div class="container text-center">
    <p>
     © 2024 Lerato's Boutique
    </p>
   </div>
  </footer>
  <script crossorigin="anonymous" integrity="sha384-C6XL+WV9uQ14i7bW12n5+lue0cOs4nVm+h+s4I37nRHV3AwA8FezOBKCw2/Kt9ti" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
  </script>
 </body>
</html>

<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Charles Kota Palace
  </title>
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&amp;family=Poppins:wght@300;400;500&amp;display=swap" rel="stylesheet"/>
   <style>
    body {
            font-family: 'Poppins', sans-serif;
            background-color: #fff; /* Light mode background */
            color: #333;
            padding: 0; /* Reset default padding */
        }
        .hero {
            background-color: #FFA500; /* Specified orange color */
            color: white;
            padding: 64px 16px; /* Multiples of 8 */
            text-align: center;
            overflow: hidden; /* For animation containment */
        }

        .hero h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            animation: fadeInUp 1s ease-in-out; /* Animation */
        }
        .hero p {
            font-size: 1.2rem;
            animation: fadeInUp 1.2s ease-in-out; /* Animation with delay */
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Subtle shadow */
            animation: fadeIn 1s ease-in-out;
        }

        .container {
            padding: 64px 16px; /* Multiples of 8 */

        }

        /* Keyframes for animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 48
        }
   </style>
  </link>
 </head>
 <body>
  <section class="hero">

    <span class="material-symbols-outlined">

   </p>
  </section>
  <section class="container">
   <div class="row">
    <div class="col-md-6">
     <img alt="Kota Image" src="uploaded_image_1.jpg"/>
    </div>
    <div class="col-md-6 d-flex align-items-center">
     <p>
      More details about Charles Kota Palace and the types of Kotas created here. You can expand on the history, the craftsmanship, and any other relevant information.
     </p>
    </div>
   </div>
  </section>

  </script>
 </body>

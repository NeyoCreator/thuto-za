<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   SIMONS kOTA Vibes
  </title>
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa; /* Light mode background */
            color: #343a40; /* Dark text for contrast */
        }
        .hero {
            background-color: #FFA500;
            color: white;
            padding: 64px 16px; /* Multiples of 8 */
            text-align: center;
            overflow: hidden; /* For animation containment */
        }

        .hero h1 {
            font-size: 3rem;
            animation: slideInFromLeft 1s ease-in-out;
        }

        .hero p {
            font-size: 1.2rem;
            margin-top: 24px; /* Multiples of 8 */
            animation: slideInFromRight 1s ease-in-out;
        }
        .img-container {
          overflow: hidden;  /* Ensures image stays within container */
          border-radius: 10px; /* Optional: Rounded corners */
          margin: 32px auto;
          max-width: 500px; /* Adjust as needed */
          box-shadow: 0px 4px 8px rgba(0,0,0,0.1); /* Subtle shadow */
        }

        .img-container img {
          width: 100%;
          height: auto;
          display: block; /* Prevents default image bottom margin */
          transition: transform 0.3s ease; /* Smooth transition effect */
        }

        .img-container img:hover {
          transform: scale(1.05); /* Slight zoom on hover */
        }

        /* Keyframes for animations */
        @keyframes slideInFromLeft {
            0% { transform: translateX(-100%); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }

        @keyframes slideInFromRight {
            0% { transform: translateX(100%); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }

        .material-icons { /* Style for Google Material Icons */
            vertical-align: middle; /* Align icon with text */
            margin-right: 8px;
        }

        .btn-primary {
            background-color: #FFA500;
            border-color: #FFA500;
        }
         /* Adjust padding as needed, keeping it in multiples of 8 */
        section {
            padding: 32px 16px;
        }
  </style>
 </head>
 <body>
  <section class="hero">
   <h1>
    SIMONS kOTA Vibes
   </h1>
   <p>
    We provide delicious bunny chows for our guests.
   </p>
   <!-- Example Google Material Icon -->
   <span class="material-icons">
    restaurant
   </span>
  </section>
  <section class="container">
   <div class="img-container">
    <img alt="Bunny Chow" src="./uploaded_image_1.jpg"/>
   </div>
  </section>
  <script crossorigin="anonymous" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
  </script>
 </body>
</html>

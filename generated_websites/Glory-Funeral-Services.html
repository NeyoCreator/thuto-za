<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Glory Funeral Services
  </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&amp;display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">
   <style>
    body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa; /* Light background for light mode */
            color: #343a40; /* Dark text for contrast */
        }

        .hero-section {
            padding: 64px 0; /* Multiples of 8 for padding */
            background: url('generated_websites/uploaded_image_0.jpg') no-repeat center center;
            background-size: cover;
            position: relative; /* For overlay positioning */
            min-height: 500px; /* Ensure minimum height for hero section */
        }

        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 255, 0.5); /* #0000FF with 50% opacity */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white; /* Text color on overlay */
        }


        .hero-title {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 16px;
            animation: fadeIn 1s ease-in-out; /* Fade-in animation */
        }

        .hero-subtitle {
            font-size: 1.5rem;
            margin-bottom: 32px;
            animation: fadeIn 1.5s ease-in-out; /* Fade-in animation with delay */
        }


        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }


        /* Icon styling */
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 48;
            margin-right: 8px; /* Spacing around icons */
        }

        /* Section padding */
        .section {
            padding: 64px 0;
        }
   </style>
  </link>
 </head>
 <body>
  <section class="hero-section">
   <div class="hero-overlay">
    <h1 class="hero-title">
     Glory Funeral Services
    </h1>
    <p class="hero-subtitle">
     We provide funeral services, life cover, and life insurance that makes sense. Trust us for life.
    </p>
   </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
  </script>
 </body>
</html>

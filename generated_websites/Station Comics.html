<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Station Comics
  </title>
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" rel="stylesheet">
   <style>
    body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa; /* Light mode background */
            color: #343a40; /* Darker text for contrast */
        }
        .hero-section {
            background-color: #FFA500;
            color: white;
            padding: 64px 0; /* Multiples of 8 for padding */
            text-align: center; /* Center the content */
            overflow: hidden; /* For animation containment */
        }

        .hero-title {
          font-size: 3rem;
          animation: fadeInUp 1s ease-in-out; /* Animation */
        }

        .hero-subtitle {
          font-size: 1.5rem;
          animation: fadeInUp 1.5s ease-in-out; /* Animation with delay */
        }
        
        .comic-image {
            width: 50%; /* Adjust as needed */
            margin: 32px auto; /* Center the image */
            animation: fadeIn 2s ease-in-out;
            border-radius: 8px;
        }

        /* Keyframes for animations */
        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }



        .icon-container {
            font-size: 48px; /* Adjust icon size */
            color: #FFA500;
            margin-bottom: 16px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .comic-image {
                width: 80%;
            }
            .hero-title {
                font-size: 2.5rem;
            }
             .hero-subtitle {
                font-size: 1.2rem;
            }

        }
   </style>
  </link>
 </head>
 <body>
  <section class="hero-section">
   <div class="container">
    <h1 class="hero-title">
     Station Comics
    </h1>
    <p class="hero-subtitle">
     One of the most branded comic book stations for fans.
    </p>
   </div>
  </section>
  <section class="container mt-5">
   <img alt="Comic Book Cover" class="img-fluid comic-image" src="uploaded_image_2.jpg"/>
   <div class="text-center">
   </div>
  </section>
  <script crossorigin="anonymous" integrity="sha384-C6RzsynM9kWDrMNeT9VNIqFfAebyVtWoKiylGSR5UA98dWLXj0dWt4cI5voxy8p" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
  </script>
 </body>
</html>
